   <h3>Cadastro de Edital</h3>
	<form action="Login Administrador.html" method="Post"
	      enctype="multipart/form-data"> 
	<label for="nome">Nº Edital</label>
	<input type="text" name="nºedital" id="nºedital">
	<br>
	
	<label for="curso">Curso</label>
	<select id="curso" name="curso">
	    <option value="GTI" selected>Gestão Tecnologia da Informação</option>
		<option value="DSM" selected>Desenvolvimento de Software Multiplataforma</option>
		<option value="GE" selected>Gestão Empresarial</option>
		<option value="GPI" selected>Gestão Produção Industrial</option>
		<option value="selecione" selected>Selecione</option> 
		</select> <br>
		
	<label for="nome disciplina">Nome Disciplina</label>
	<input type="text" name="nome disciplina" id="nome disciplina"> <br>
	
	<label for="carga horaria">Carga Horária</label>
	<input type="text" name="carga horaria" id="carga horaria"> <br>

	<label for="horario">Horário</label>
	<input type="text" name="horario" id="horario"> <br>
		  
	<label for="edital">Edital</label>
	<select id="edital" name="edital">
	    <option value="EE" selected>Edital Enterno</option>
		<option value="EI" selected>Edital Interno</option>
		<option value="selecione" selected>Selecione</option>
		</select> <br>
		
	<label for="upload">Upload Edital</label>
	<input type="file" name="upload" id="upload"> 
   
   <div class="p_edital">
   Cadastrar Edital
   </div> 
   
   <div class="font"> </div>   
    
	<div class="box_check"> </div>  
	
	<div class="box_check2"> </div> 
	
	<p> Encaminhar ao coordenador</p>
	
	<div class="p2">  
	 <p>Enviar e-mail aos professores</p> 
	 </div>
