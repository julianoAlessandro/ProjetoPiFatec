   <h3>Cadastro de Edital</h3>
	<form action="cadastroGravar.php" method="Post"
	      enctype="multipart/form-data"> 
	<label for="nome">Nº Edital</label>
	<input type="text" name="nºedital" id="nºedital">
	<br>
	
	<label for="curso">Curso</label>
	<select id="curso" name="curso">
	    <option value="GTI" selected>Gestão Tecnologia da Informação</option>
		<option value="DSM" selected>Desenvolvimento de Software Multiplataforma</option>
		<option value="GE" selected>Gestão Empresarial</option>
		<option value="GPI" selected>Gestão Produção Industrial</option>
		</select> <br>
		
	<label for="nome disciplina">Nome Disciplina</label>
	<select id="disciplina" name="disciplina">
		<option value="Banco de Dados-Relacional" selected>Banco de Dados-Relacional</option>
		<option value="Estrutura de Dados" selected>Estrutura de Dados</option>
		<option value="Engenharia de Software ii" selected>Engenharia de Software ii</option>
		<option value="Tecnicas de Programação i" selected>Tecnicas de Programação i</option>
		<option value="Desenvolvimento Web ii" selected>Desenvolvimento Web ii</option>
		<option value="Contabilidade" selected>Contabilidade</option>
		<option value="Estátistica" selected>Estátistica</option>
	</select><br>
	
	
	<label for="carga horaria">Carga Horária</label>
	<input type="text" name="cargaH" id="carga horaria"> <br>

	<label for="horario">Horário</label>
	<input type="text" name="horario" id="horario" placeholder="00:00:00"> <br>

    <input type="submit" value="  Cadastrar Edital">
