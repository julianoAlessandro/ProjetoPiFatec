		<h1 class="h1">Cadastro de Edital</h1>

		<form action="cadastroGravar.php" method="Post" class="corpoEdital"> 
			<label for="nome" class="label">Nº Edital</label>
			<input type="text" name="nºedital" class="input"> <br><br>
			
			<label for="curso" class="label">Curso</label>
			<select class="input" name="curso">
				<option value="Selecionar" selected> Selecione... </option>
			    <option>Gestão Tecnologia da Informação</option>
				<option>Desenvolvimento de Software Multiplataforma</option>
				<option>Gestão Empresarial</option>
				<option>Gestão Produção Industrial</option>
			</select> <br><br>
				
			<label for="disciplina" class="label">Nome Disciplina</label>
			<select class="input" name="disciplina">
				<option value="Selecionar" selected> Selecione... </option>
			    <option > Algoritmos e Lógica de Programação </option>
				<option > Desenvolvimento Web I </option>
				<option > Design Digital </option>
				<option > Engenharia de Software </option>
			</select> <br><br>
			
			<label for="carga horaria" class="label">Carga Horária</label>
			<select class="input" name="carga horaria">
				<option value="Selecionar" selected> Selecione... </option>
			    <option>4h/a</option>
				<option>2h/a</option>
			</select> <br><br>

			<label for="horario" class="label">Horário</label>
			<select class="input" name="horario">
				<option value="Selecionar" selected> Selecione... </option>
			    <option>Segunda-feira das 19h00 às 20h40</option>
			    <option>Terça-feira das 19h00 às 22h30</option>
				<option>Quarta-feira das 19h00 às 22h30</option>
				<option>Quinta-feira das 19h00 às 22h30</option>
				<option>Sexta-feira das 19h00 às 20h40</option>
				<option>Sábado das 9h30 às 12h50</option>
			</select> <br><br>

			<label for="prazo" class="label">Prazo</label>
			<select class="input" name="prazo">
				<option value="Selecionar" selected> Selecione... </option>
			    <option>Ind.</option>
			    <option>Det.</option>
			</select> <br><br>

		</form> 

		<div class="upload">
			<input type="hidden" name="MAX_FILE_SIZE" value="4194304" /><!-- 4194304 = 4GB -->

					function mostra() {	
						var file = document.getElementById('arquivo').value;
						document.getElementById('img').setAttribute('src', file);
					}
				</script>
